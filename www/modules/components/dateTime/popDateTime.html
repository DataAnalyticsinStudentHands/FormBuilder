<form>
    <div class="form-group">
        <label class='control-label'>Label
            <input type='text' ng-model="label" validator="[required]" class='form-control'/>
        </label>
    </div>
    <div class="form-group">
        <label class='control-label'>Description
            <input type='text' ng-model="description" class='form-control'/>
        </label>
    </div>
    <div class="form-group">
        <label class='control-label'>Placeholder
            <input type='text' ng-model="placeholder" class='form-control'/>
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type='checkbox' ng-model="required"/>Required
        </label>
    </div>
    <div class="form-group" ng-if="validationOptions.length > 0">
        <label class='control-label'>Validation
            <select ng-model="$parent.validation" class='form-control'
                    ng-options="option.rule as option.label for option in validationOptions"></select>
        </label>
    </div>
    <hr/>
    <div class='form-group'>
        <input type='submit' ng-click="popover.save($event)" class='btn btn-primary' value='Close'/>
        <input type='button' ng-click="popover.cancel($event)" class='btn btn-default' value='Cancel'/>
        <input type='button' ng-click="popover.remove($event)" class='btn btn-danger' value='Delete'/>
    </div>
</form>
