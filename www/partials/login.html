<div class="container">
    <form class="form-signin" ng-submit="submit()">
        <h2 class="form-signin-heading">FormBuilder Log In</h2>
        <input id="inputEmail" class="form-control email" type="email" ng-model="userName" placeholder="Email address"
               required autofocus post-repeat-directive>
        <input type="password" id="inputPassword" class="form-control pw" ng-model="passWord" placeholder="Password"
               required post-repeat-directive>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="pull-right"><a ui-sref="register({form_id: form_id})">REGISTER HERE</a></div>
    </form>
</div>
